<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA Visualizations - Mental Health Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7f7f7 0%, #e0e0e0 100%);
            color: #333;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }
        nav ul li a {
            color: #555;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        nav ul li a:hover, nav ul li a.active {
            background-color: #ffe6e6;
            color: #e91e63;
            transform: scale(1.05);
        }
        .container {
            max-width: 1400px; /* Wider for bigger graphs */
            margin: 100px auto 20px;
            padding: 0 20px;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
        }
        p.description {
            color: #888;
            font-size: 1em;
            text-align: center;
            margin-bottom: 20px;
        }
        .eda-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 grid */
            gap: 20px;
        }
        .eda-grid iframe {
            width: 100%;
            height: 400px; /* Larger height for bigger graphs */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s;
        }
        .eda-grid iframe:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/eda" class="active">EDA Visualizations</a></li>
            <li><a href="/intro">Introduction</a></li>
            <li><a href="/conclusion">Conclusion</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Exploratory Data Analysis</h1>
        <p class="description">Interactive charts exploring relationships in the mental health data.</p>
        <div class="eda-grid">
            <iframe src="/static/stress_distribution.html"></iframe>
            <iframe src="/static/stress_by_sleep.html"></iframe>
            <iframe src="/static/stress_by_activity.html"></iframe>
            <iframe src="/static/correlation_heatmap.html"></iframe>
        </div>
    </div>
</body>
</html>
